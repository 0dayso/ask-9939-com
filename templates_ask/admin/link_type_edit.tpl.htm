{include file=admin/header_1.tpl.htm}
		<table width="100%" border="0" cellpadding="0" cellspacing="0" class="tableborder">
		<tr class="header">
			<td colspan="2">添加分类</td>
		</tr>		
		<form name="adsform" method="POST" action="link_type.php?act=editSave" onsubmit="return checkForm();">
		<input type="hidden"  name="id"  value="{$aField.id}">
		<tr>
			<td width="100" class="altbg1">分类名称：</td>
			<td class="altbg2"><input type="text" id="name" name="name" value="{$aField.name}" size="40"></td>
		</tr>
		<tr>
			<td class="altbg1">分类介绍</td>
			<td class="altbg2"><textarea name="desc"  rows="4" cols="120" >{$aField.desc}</textarea></td>
		</tr>
		<tr>
			<td align="left" class="altbg1"><input type="button" onclick="history.go(-1);" value="返回" class="button"></td>
			<td align="right" class="altbg2"><input type="submit" name="submit" value=" 提 交 " class="submit"></td>	
		</tr>
		</form>
</table>

{literal}
<script language="javascript">
//验证表单输入是否正确
function checkForm()
{
	if(document.getElementById('name').value == "")
	{
		alert("分类名称不能为空");
		document.getElementById('name').focus();
		return false;
	}
	return true;
}
</script>
{/literal}

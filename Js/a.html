<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-type" content="text/html; charset=gb2312" />
	<title>title</title>
<script src="jquery.js" type="text/javascript" charset="utf-8"></script>
<script src="jquery.datePicker.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" src="date.js"></script>
		<!--[if IE]><script type="text/javascript" src="jquery.bgiframe.min.js"></script><![endif]-->
<link rel="stylesheet" href="datePicker.css" type="text/css" media="screen" title="no title" charset="utf-8"/>
<script type="text/javascript" charset="utf-8">
	$(function()
{
	$('#name')
		.datePicker({createButton:false})
		.bind(
			'click',
			function()
			{
				$(this).dpDisplay();
				this.blur();
				return false;
			}
		)
		.bind(
			'dateSelected',
			function(e, selectedDate, $td)
			{
				console.log('You selected ' + selectedDate);
			}
		);
		
});	
</script>
	
</head>
<body id="a" onload="">
	<div id="name">
		aaa
	</div>
</body>
</html>
